<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahindra-MRV-Ideas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo-holder {
            margin-bottom: 20px;
        }

        .picture {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-holder">
            <!-- Placeholder for logo -->
            <!-- You can replace this with your actual logo -->
            <img src="logo.png" alt="Logo">
        </div>
        <div class="picture">
            <!-- Picture in the middle of the screen -->
            <!-- You can replace this with your desired image -->
            <img src="image.jpg" alt="Picture">
        </div>
    </div>
</body>
</html>
